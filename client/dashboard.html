<template name="myPregnancy">
    {{>mummydash}} {{>babydash}}{{>footer}}

</template>

<!-- Carousel for Mummy Dashboard
==========================================-->
<template name="carousel">
  <div id="carousel">
    {{{ photos }}}
  </div>
</template>

<!-- Mummy Dashboard
==========================================-->
<template name="mummydash">
  <div class="container-fluid" style="background-image: url(/img/babybackground.png);padding-bottom:2%;padding-top:20px">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
          <div class="portlet box yellow" id="tProgress" data-intro="{{findTool "MY PROGRESS"}}" data-step="1">
            <div class="portlet-title">
              <div class="caption">
                <i class="fa fa-question-circle fa-5x red-tooltip" data-toggle="tooltip" data-placement="left" title="{{findTool "MY PROGRESS"}}" style="position:absolute;top:2px;right:0px;font-size:115%;"></i>
                <i class="fa fa-bar-chart"></i>
                <span class="caption-subject bold uppercase"> My progress</span>
              </div>
            </div>
            <div class="portlet-body">
              <div class="row fullwidth">
                <div class="col-md-2 col-lg-2 col-xs-12 col-sm-12 vertical-center">
                  <div class="days-counter" style="text-align:center">
                    <span class="days-span">{{daysleft}}</span>
                    Day(s) left
                  </div>
                </div>
                <div class="col-md-8 col-lg-8 col-xs-12 col-sm-12" id="responsiveProgressBar" style="margin-top:2%;">
                  <div class="ProgressBar"></div>
                  {{#if trimester1}}
                  <p style="text-align:center;font-size:120%"><b>1st Trimester</b></p>
                  {{else}} {{#if trimester2}}
                  <p style="text-align:center;font-size:120%"><b>2nd Trimester</b></p>
                  {{else}}
                  <p style="text-align:center;font-size:120%"><b>3rd Trimester</b></p>
                  {{/if}}{{/if}}
                </div>

                <div class="col-md-2 col-lg-2 col-xs-12 col-sm-12">
                  <div class="days-counter" style="text-align:center">
                    <span class="days-span">{{currentWeek}}</span>
                    Week
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="portlet box red" id="tCarousel" data-intro="{{findTool "MY BABY BUMP"}}" data-step="2" data-position="right">
            <div class="portlet-title">
              <div class="caption">
                <i class="fa fa-question-circle fa-5x red-tooltip" data-toggle="tooltip" data-placement="left" title="{{findTool "MY BABY BUMP"}}" style="position:absolute;top:2px;right:0px;font-size:115%;"></i>
                <i class="fa fa-camera-retro"></i>
                <span class="caption-subject bold uppercase"> My baby bump</span>
              </div>
            </div>
            <div class="portlet-body" style="min-height:400px">
              <div class="row">
                <div class="col-md-10 col-sm-10 col-md-offset-1 col-xs-offset-1 " style="padding-top:15px">
                  {{> carousel}}
                </div>
                <div class="col-md-8 col-md-offset-4 col-xs-8 col-xs-offset-3 col-sm-8 col-sm-offset-3" style="display:table">
                  <span style="font-size:120%;font-weight:bold;display:table-cell;vertical-align:middle;padding-left:10px">Week {{photoWeek}}</span>
                  <button id="addEditCarousel" class="btn blue-hoki" role="button" style="float:right">Add/Edit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="portlet box red" id="tBodyHap" data-intro="{{findTool "WHATS HAPPENING TO YOUR BODY"}}" data-step="3" data-position="left">
            <div class="portlet-title">
              <div class="caption">
                <i class="fa fa-question-circle fa-5x red-tooltip" data-toggle="tooltip" data-placement="left" title="{{findTool "WHATS HAPPENING TO YOUR BODY"}}" style="position:absolute;top:2px;right:0px;font-size:115%;"></i>
                <i class="fa fa-heartbeat"></i>
                <span class="caption-subject bold uppercase"> What's happening to your body?</span>
              </div>
            </div>
            <div class="portlet-body vertical-center" style="min-height:400px">
              <div class="row">
                <div class="col-md-12" style="padding-bottom:30px">
                  <div style="text-align:center;font-size:18px">{{weeklytip}}</div>
                </div>
                <div class="col-md-4 col-md-offset-1 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                  <div class="portlet gren">
                    <div class="portlet-title">
                      <div class="caption">
                        <span class="caption-subject bold uppercase">Symptoms</span>
                        <span class="caption-helper">to expect</span>
                      </div>
                    </div>
                    <div class="portlet-body">
                      <ul style="list-style-position: inside;">
                        {{#each symptomsArray}}
                        <li>{{this}}</li>
                        {{/each}}
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-md-offset-0 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                  <div class="portlet gren">
                    <div class="portlet-title">
                      <div class="caption">
                        <span class="caption-subject bold uppercase">My vitals</span>
                        <span class="caption-helper">statistics</span>
                      </div>
                    </div>
                    <div class="portlet-body">
                      <div class="row">
                        <div class="col-md-4 col-xs-4 col-sm-4" style="text-align:center">
                          <div style="font-size:150%;margin-bottom:10px">Current
                            <br>Weight:</div>
                          <div class="col-md-12" style="border:solid 1px #e5b856;text-align:center">
                            <span style="font-size:120%">
                              {{weight}}</span>kg
                          </div>
                        </div>
                        <div class="col-md-4 col-xs-4 col-sm-4" style="text-align:center">
                          <div style="font-size:150%;margin-bottom:10px">My
                            <br>BMI:</div>
                          <div class="col-md-12" style="border:solid 1px #e5b856;text-align:center">
                            <div style="font-size:120%">
                              {{bmi}}</div>
                          </div>
                        </div>
                        <div class="col-md-4 col-xs-4 col-sm-4" style="text-align:center">
                          <div style="font-size:150%;margin-bottom:10px">Ideal
                            <br>Weight:</div>
                          <div class="col-md-12" style="border:solid 1px #e5b856;text-align:center">
                            <span style="font-size:120%">
                              {{idealweight}}</span>kg
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="babydash">
  <div class="container-fluid" style="background-image: url(/img/babybackground.png);padding-bottom:2%;">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="portlet box green" id="tBabySize" data-intro="{{findTool "BABY SIZE"}}" data-step="4" data-position="right">
            <div class="portlet-title">
              <div class="caption">
                <i class="fa fa-question-circle fa-5x red-tooltip" data-toggle="tooltip" data-placement="left" title="{{findTool "BABY SIZE"}}" style="position:absolute;top:2px;right:0px;font-size:115%;"></i>
                <i class="fa fa-child"></i>
                <span class="caption-subject bold uppercase"> baby size</span>
              </div>
            </div>
            <div class="portlet-body vertical-center" style="min-height:400px">
              <div class="row fullwidth">
                <div class="col-md-12">
                  <div style="font-size:120%;text-align:center">{{photodesc}}</div>
                </div>
                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12" style="text-align:center">
                  <img src="/cfs/files/images/{{photourl}}" style="padding-top:5%; max-width:250px; max-height:700px;">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="portlet box green" id="tBabyName" data-intro={{findTool "BABY NAME"}} data-step="5">
            <div class="portlet-title">
              <div class="caption">
                <i class="fa fa-question-circle fa-5x red-tooltip" data-toggle="tooltip" data-placement="left" title="{{findTool "BABY NAME"}}" style="position:absolute;top:2px;right:0px;font-size:115%;"></i>
                <i class="fa fa-venus-mars"></i>
                <span class="caption-subject bold uppercase"> baby name</span>
              </div>
            </div>
            <div class="portlet-body vertical-center" style="min-height:167px">
              <div class="fullwidth vertical-center" style="width:100%">
                <div class="col-md-6 col-lg-6 col-xs-6 col-sm-6">
                  {{#if isGenderNull}}
                  <div style="text-align:center">
                    <button type="button" class="btn btn-primary" style="background-color:#2e6da4;">Boy</button>
                    <button type="button" class="btn btn-danger">Girl</button>
                  </div>
                  {{/if}}
                  <div>
                    {{#if isBoy}}
                    <div class="boysymbol" style="min-height:100px"></div>
                    <div style="text-align:center">
                      <button type="button" id="changeGender" class="btn btn-primary" style="background-color:#2e6da4;">Change Gender</button>
                    </div>
                    {{else}} {{#if isGirl}}
                    <div class="girlsymbol" style="min-height:100px"></div>
                    <div style="text-align:center">
                      <button type="button" id="changeGender" class="btn btn-danger">Change Gender</button>
                    </div>
                    {{else}} {{/if}} {{/if}}
                  </div>
                </div>
                <div class="col-md-6 col-lg-6 col-xs-6 col-sm-6">
                  <div class="col-md-12" style="text-align:center;font-size:120%;font-weight:bold">
                    Your Baby's Name:
                  </div>
                  <div class="col-md-12" style="text-align:center">
                    {{#if currentUser}}

                    <h1 class="editable-text-trigger" style="color:#6ecff3;">
                      <!-- <br> {{> editableText context=example collection="posts" field="name" placeholder="Input baby name"}} -->
                      {{#with currentUser}}&nbsp;{{> editableText collection="users" field="profile.babyName" placeholder="Input baby name"}} {{/with}}
                    </h1>
                    {{/if}}
                  </div>
                  <div class="col-md-12">
                    <div class="col-md-12" style="text-align:center;font-size:120%;font-weight:bold">
                      Your Baby's Age:
                    </div>
                    <div class="col-md-12" style="text-align:center;font-size:120%">
                      {{currentWeek}} weeks old
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="portlet box green" id="tBabyHap" data-intro={{findTool "WHATS HAPPENING TO YOUR BABY"}} data-step="6" data-position="left">
            <div class="portlet-title">
              <div class="caption">
                <i class="fa fa-question-circle fa-5x red-tooltip" data-toggle="tooltip" data-placement="left" title="{{findTool "WHATS HAPPENING TO YOUR BABY"}}" style="position:absolute;top:2px;right:0px;font-size:115%;"></i>
                <i class="fa fa-heartbeat"></i>
                <span class="caption-subject bold uppercase"> what's happening to your baby?</span>
              </div>
            </div>
            <div class="portlet-body vertical-center" style="min-height:167px">
              <div class="fullwidth">
                <div class="col-md-12" style="text-align:center;font-size:18px">{{whathapbaby}}</div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="portlet box purple" id="tContraction" data-intro="{{findTool "CONTRACTION TRACKER"}}" data-step="7" data-position="right">
            <div class="portlet-title">
              <div class="caption">
                <i class="fa fa-question-circle fa-5x red-tooltip" data-toggle="tooltip" data-placement="left" title="{{findTool "CONTRACTION TRACKER"}}" style="position:absolute;top:2px;right:0px;font-size:115%;"></i>
                <i class="fa fa-clock-o"></i>
                <span class="caption-subject bold uppercase"> contraction tracker</span>
              </div>
            </div>
            <div class="portlet-body vertical-center" style="min-height:167px">
              <div class="fullwidth">
                <div class="col-md-12" style="padding-bottom:30px;padding-top:30px;text-align:center">
                  <div class="time"></div>
                  <input type="button" class="btn btn-default btn-circleContraction" style="color:white" value="Start" />
                  <p class="showTimerKicks" style="text-align:center">
                    <br>Duration: {{clock}}
                    <br>
                  </p>
                  <input type="button" class="btn btn-default btn-circleContractionStop" style="color:white" value="Stop" />
                </div>
                <table class="tracker">
                  <thead>
                    <tr style="background-color:#8e5fa2;color:white;height:50px;text-align:center">
                      <td>Date</td>
                      <td>Start Time</td>
                      <td>End Time</td>
                      <td>Duration</td>
                      <td>Time between Contractions</td>
                    </tr>
                  </thead>
                </table>
                <div class="col-md-12" style="overflow: scroll;height:70px">
                  <table class="tracker">
                    <tbody>
                      {{#each testEfficientContraction}}
                      <tr style="text-align:center">
                        <td class="contractionright">{{formatDate startDate}}</td>
                        <td class="contractionright">{{#if startTime}} {{startTime}} {{else}} 00:00:00 {{/if}}</td>
                        <td class="contractionright">{{endTime}}</td>
                        <td class="contractionright">{{totalDuration}}</td>
                        <td>{{frequency}}
                          <input type="image" class="contractionTrash" img src="img/trash.png" style="vertical-align: middle; float:right;padding-top:2.5%;">
                        </td>
                      </tr>
                      {{/each}}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="portlet box red" id="tKick" data-intro="{{findTool "KICK COUNTER"}}" data-step="8" data-position="left">
            <div class="portlet-title">
              <div class="caption">
                <i class="fa fa-question-circle fa-5x red-tooltip" data-toggle="tooltip" data-placement="left" title="{{findTool "KICK COUNTER"}}" style="position:absolute;top:2px;right:0px;font-size:115%;"></i>
                <i class="fa fa-futbol-o"></i>
                <span class="caption-subject bold uppercase"> Kick Counter</span>
              </div>
            </div>
            <div class="portlet-body vertical-center" style="min-height:167px">
              <div class="fullwidth">
                <div class="col-md-12" style="padding-bottom:30px;padding-top:30px;text-align:center">
                  <div class="time"></div>
                  <input type="button" class="btn btn-default btn-circleKick" style="color:white;" value="Start" />
                  <p class="showTimerKicks2">
                    Duration: {{clock}}
                    <br> No.of Kicks: {{kicks}}
                  </p>
                  <input type="button" class="btn btn-default btn-circleKickStop" style="color:white;float:left;bottom: 0;left:0;position: absolute;margin-left:2%;margin-bottom:2%;" value="Stop" />
                  <input type="image" class="kick2" src="img/kickbutton.png">
                </div>
                <table class="tracker">
                  <thead>
                    <tr style="background-color:#cb5a5e;color:white;height:50px;text-align:center">
                      <td>Date</td>
                      <td>Start Time</td>
                      <td>Duration</td>
                      <td>Kick Count</td>
                    </tr>
                  </thead>
                </table>
                <div class="col-md-12" style="overflow: scroll; height:70px">
                  <table class="tracker">
                    <tbody style="height: 70px;overflow-y: auto;">
                      {{#each testEfficientKick}}
                      <tr style="text-align:center">
                        <td class="kickright">{{formatDate startDate}}</td>
                        <td class="kickright">{{startTime}}</td>
                        <td class="kickright">{{totalDuration}}</td>
                        <td>{{noOfKicks}}
                          <div style="float:right;">
                            <input type="image" class="kickTrash" img src="img/trash.png" style="vertical-align: middle; float:right;padding-top:25%;">
                          </div>
                        </td>
                      </tr>
                      {{/each}}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="editCarousel">
  <div class="container-fluid" id="pregnancy" style="background-image: url(/img/babybackground.png);padding-bottom:2%;">
    <div class="container" style="text-align:center;margin-top:5%;">
      <div class="col-md-12">
        <div class="portlet box yellow">
          <div class="portlet-title">
            <div class="caption">
              <i class="fa fa-child"></i>
              <span class="caption-subject bold uppercase">View/edit photos</span>
            </div>
          </div>
          <div class="portlet-body vertical-center">
            <div class="col-md-12" style="overflow-x:scroll;max-height:730px;">
              {{#each getPhoto}}
              <div class="col-md-4" style="margin-top:40px;">
                <div class="col-md-12">
                  <p style="font-size:150%;"> <b>Week &nbsp;{{index}}</b>    <i id="removeCarousel" style="float:right" class="fa fa-times"></i>
                  </p>
                </div>
                <div class="col-md-12">
                  <img src="{{value}}" style="height:200px;max-width: 100%;">
                </div>
                <div class="col-md-12">
                  <div class="col-md-6" style="margin-top:10px">
                    <form style="float:right">
                      <label for="uploadPhoto" class="btn red custom-file-upload">
                        Choose file
                      </label>
                      <input type="file" accept="image/*" name="uploadPhoto" id="uploadPhoto" class="myFileInput">
                    </form>
                  </div>
                  <div class="col-md-6" style="margin-top:10px;float:right">
                    <label class="capture btn blue-madison photobutton" value="Take Photo">Take Photo!</label>
                  </div>
                </div>
              </div>
              {{/each}}
            </div>
          </div>
        </div>

      </div>
      <div class="col-md-12">
        <a href="/dashboard">
          <button type="button" class="btn btn-primary" style="float:right;margin-top:1%;">Done</button>
        </a>
      </div>
    </div>
  </div>
  {{>footer}}

</template>
