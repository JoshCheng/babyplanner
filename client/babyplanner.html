<template name="detailspage">
  <div class="at-form">
    <div class="at-title">
      <h3>Help us fill in these details for us to know you better.</h3>
    </div>
    <form class="info" id="at-pwd-form" role="form">
      <fieldset>
        <div class="at-input form-group has-feedback">
          <label class="control-label"> What is your name?</label>
          {{#if facebook}}
          <input class="form-control" type="text" name="name" value="{{facebook}}" required> {{else}}
          <input class="form-control" type="text" name="name" required> {{/if}}
        </div>
        <div class="at-input form-group has-feedback">
          <label class="control-label">Key in your birthdate:</label>
          <input class="form-control" type="date" name="birthdate" required max="{{today}}">
        </div>
        <div class="at-input form-group has-feedback">
          <label class="control-label">What is your height (cm)?</label>
          <input class="form-control" type="number" name="height" required>
        </div>
        <div class="at-input form-group has-feedback">
          <label class="control-label">What is your weight before pregnancy(kg)?</label>
          <input class="form-control" type="number" name="weight" required>
        </div>

        <div class="at-input form-group has-feedback">
          {{#if checkbox}}
          <label class="control-label">Please key in your <b>last period</b></label>
          <div class="checkbox">
            <label>
              <input type="checkbox" class="noduedate" checked> I do not know my due date
            </label>
          </div>
          <input class="form-control" type="date" name="lastperiod" required max="{{today}}"> {{else}}
          <label class="control-label">Please key in your <b>due date</b></label>
          <div class="checkbox">
            <label>
              <input type="checkbox" class="noduedate"> I do not know my due date
            </label>
          </div>
          <input class="form-control" type="date" name="duedate" required max="{{maxDate}}" min="{{today}}"> {{/if}}
        </div>
        <button type="submit" class="at-btn btn btn-lg btn-block btn-default" id="at-btn">
          Start now!
        </button>
      </fieldset>
    </form>
  </div>
</template>

</template>

<template name="userprofile">
  <div class="at-form">
    {{#if changesuccess}}
    <div class="at-title">
      <h3> Your settings have been changed</h3>
    </div>
    {{else}}
    <div class="at-title">
      <h3> Change your basic account setting here</h3>
    </div>
    {{/if}}
    <form class="updateInfo" id="at-pwd-form" style="text-align:center">
      <fieldset>
        <div class="at-input form-group has-feedback">
          <label class="control-label"> Name :</label>
          <input class="form-control" type="text" value="{{name}}" name="name" required>
        </div>
        <div class="at-input form-group has-feedback">
          <label class="control-label">Email Address :</label>
          <input class="form-control" type="text" value="{{email}}" name="email" required>
        </div>
        <div class="at-input form-group has-feedback">
          <label class="control-label">Due Date :</label>
          <input class="form-control" type="date" value="{{duedate}}" name="duedate" required>
        </div>
        <div class="at-input form-group has-feedback">
          <label class="control-label">Weight(kg) :</label>
          <input class="form-control" type="text" value="{{weight}}" name="weight" required>
        </div>
        <div class="at-input form-group has-feedback">
          <label class="control-label">Height(cm)</label>
          <input class="form-control" type="text" value="{{height}}" name="height" required>
        </div>

        <button type="submit" class="at-btn btn btn-lg btn-block btn-default" id="at-btn">
          Change Settings
        </button>
      </fieldset>
    </form>
  </div>

</template>
